<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<link rel="stylesheet" href="main.css?v=6" type="text/css" />
	<title>语无伦次</title>
</head>
<body>
	<div class='main'>
		<div class='cover' id='cover'>
			<h1>语无伦次</h1>
			
			<h3>你在说什么？</h3>
			<h4>What are you talking about?</h4>

			<div id='go' class='btn' >开始游戏</div>
		</div>

		<div class='game' id='game'>
			<div class='head_bar'>
				<div class='add' id='add'>+3</div>
				<div  class='score' >得分:  <span id='score'>0</span></div>
				<div id='time' class='time'>60</div>	
				<div class='btn' id='pause'>暂停</div>
			</div>
			<div class='container'>
				
			</div>
			
			<div class='result' id='result'>
			</div>
			<span class='close'>+</span>


		</div>

		<div class='end' id='end'>
			<h1>你的最后得分是</h1>
			<div class='end_score' id='end_score'></div>
			<h3 class='hehe'></h3>
			<div class='btn' id='again'>不服气，再来一次</div>
		</div>

		<div class='mask' id='mask'>
			<div class='btn top' id='goon'>继续游戏</div>
			<div class='btn' id='reload'>重新来过</div>
		</div>

	</div>
<script type='text/javascript' src='http://libs.baidu.com/jquery/1.9.1/jquery.min.js'></script>
<script type='text/javascript' src='touchwipe.js'></script>
<script type='text/javascript' src='lang.js?v=6'></script>
<script type='text/javascript' src='main.js?v=6'></script>
</body>
</html>
